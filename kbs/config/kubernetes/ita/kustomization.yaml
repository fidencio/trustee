apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: coco-tenant

resources:
- ../overlays/x86_64

images:
- name: kbs-container-image
  newName: quay.io/fidencio/trustee
  newTag: ita-test-v0.0.4

configMapGenerator:
- name: kbs-config
  behavior: replace
  files:
  - kbs-config.toml
- name: policy-config
  behavior: replace
  files:
  - policy.rego
